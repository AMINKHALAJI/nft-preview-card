<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="cards">

    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="" class="card-image">
      <h2 class="card-title">Equilibrium #3429</h2>
      <p class="card-text">  Our Equilibrium collection promotes balance and calm.</p>
  
      <div class="card-promo">
        <div class="promo-fee">
          <img src="images/icon-ethereum.svg" alt="" class="promo-logo">
          <p class="promo-text">0.041 ETH</p>
        </div>
        <div class="promo-time">
          <img src="images/icon-clock.svg" alt="" class="promo-logo">
          <p class="promo-text">3 days left</p>
        </div>
      </div>
  
      <div class="contact">
        <img src="images/image-avatar.png" alt="" class="contact-image">
        <p class="contact-des"><span>Creation of </span>Jules Wyvern</p>
      </div>
  
    </div>
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/amin-khalaji-b0682413a/">Amin Khalaji</a>.
  </div>
</body>
</html>
